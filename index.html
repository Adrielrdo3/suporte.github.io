<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Sharing Example</title>
</head>
<body>
  <h1>Screen Sharing Example</h1>
  <p>Click the button below to share your screen.</p>
  <button onclick="shareScreen()">Share Screen</button>
  <div id="shared-screen"></div>

  <script>
    async function shareScreen() {
      try {
        // Get the user's screen share permission.
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });

        // Create a new video element to display the shared screen.
        const video = document.createElement("video");
        video.id = "shared-screen-video";
        video.srcObject = stream;
        video.play();

        // Append the video element to the shared-screen div.
        const sharedScreenDiv = document.getElementById("shared-screen");
        sharedScreenDiv.innerHTML = '';
        sharedScreenDiv.appendChild(video);

        // Stop streaming the shared screen when the user closes the tab or window.
        window.addEventListener("beforeunload", () => {
          stream.getTracks().forEach(track => track.stop());
        });
      } catch (error) {
        console.error("Error sharing screen:", error);
      }
    }
  </script>
</body>
</html>
