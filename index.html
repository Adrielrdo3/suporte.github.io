<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Sharing Website</title>
</head>
<body>
    <h1>Screen Sharing Website</h1>
    <div id="screen-sharing-container">
        <!-- O conteúdo compartilhado da tela aparecerá aqui -->
    </div>

    <script>
      // Simulação de compartilhamento de tela (substitua por lógica de compartilhamento real)
function startScreenSharing() {
    const screenSharingContainer = document.getElementById('screen-sharing-container');
    const sharedContent = document.createElement('div');
    sharedContent.textContent = "Conteúdo compartilhado da tela aqui";
    screenSharingContainer.appendChild(sharedContent);
}

// Chamada de função para iniciar o compartilhamento de tela
startScreenSharing();
    </script>
</body>
</html>
